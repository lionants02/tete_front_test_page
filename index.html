<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Conference</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script>
        try {
            localStorage.removeItem('openviduCallVideoDevice');
        }
        catch(err) {
            console.log("Fix cam"+err.message);
        }
        try {
            localStorage.removeItem('openviduCallAudioDevice');
        }
        catch(err) {
            console.log("Fix mic"+err.message);
        }
    </script>
    <script src="app.js"></script>
    <script src="openvidu-webcomponent-2.26.0.js"></script>
    <link rel="stylesheet" href="openvidu-webcomponent-2.26.0.css">
    <link rel="stylesheet" href="app.css">
</head>

<body>

    <!-- Form to connect to a video-session -->
    <div id="main" style="text-align: center;">
        <h1>โปรดเปิดลิงก์อีกครั้ง เมื่อถึงเวลานัดหมาย</h1>
        <h1>Please open the link again. at the appointed time.</h1>
        <form onsubmit="joinSession(); return false" style="padding: 80px; margin: auto">
        </form>
    </div>

    <!-- OpenVidu Web Component -->
    <openvidu-webcomponent style="height: 100%;"></openvidu-webcomponent>
</body>

</html>
